language: python
notifications:
  email: false
dist: bionic
python:
- "3.5"
- "3.6"
- "3.7"
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y libopenjp2-7
install:
- pip install .
- pip install -r requirements-dev.txt
script:
- pylint s2cloudless/*.py
- radon cc sentinelhub/*.py -a -nb
- pytest --cov ./tests/
